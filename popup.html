<!DOCTYPE html>
<html>
<head>
  <title>Ollama Translator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 14px;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #3367d6;
    }
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Ollama Translator</h2>
  
  <p>Select text on any webpage and right-click to translate it using your local Ollama server.</p>
  
  <div class="buttons">
    <button id="options">Options</button>
    <button id="help">Help</button>
  </div>
  
  <div class="info">
    <strong>Current settings:</strong>
    <div id="currentSettings">Loading...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
